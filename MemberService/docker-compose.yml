version: '3.8'

services:
  auction-service-db:
    image: postgres:16
    container_name: auction-service-db
    environment:
      POSTGRES_USER: memberservice
      POSTGRES_PASSWORD: Dev@Password123
      POSTGRES_DB: memberservice_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U memberservice -d memberservice_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  auction-service-redis:
    image: redis:7-alpine
    container_name: auction-service-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  memberservice-api:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_HTTP_PORTS: 80
      ASPNETCORE_HTTPS_PORTS: 443
      ASPNETCORE_Kestrel__Certificates__Default__Password: password
      ASPNETCORE_Kestrel__Certificates__Default__Path: /app/https/aspnetapp.pfx
      ConnectionStrings__MemberDb: Host=auction-service-db;Port=5432;Database=memberservice_dev;Username=memberservice;Password=Dev@Password123
      ConnectionStrings__Redis: auction-service-redis:6379
      Jwt__SecretKey: your-super-secret-jwt-key-min-32-chars-long-for-hs256-algorithm
      Jwt__Issuer: MemberService
      Jwt__Audience: MemberService
      Jwt__ExpiryInMinutes: 15
    ports:
      - "5191:80"
      - "7070:443"
    depends_on:
      auction-service-db:
        condition: service_healthy
      auction-service-redis:
        condition: service_healthy
    volumes:
      - ~/.aspnet/https:/app/https:ro

volumes:
  postgres_data:
  redis_data: