services:
  auctionservice-db:
    image: postgres:16-alpine
    container_name: biddingservice-db
    environment:
      POSTGRES_DB: biddingservice_dev
      POSTGRES_USER: biddingservice
      POSTGRES_PASSWORD: Dev@Password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biddingservice -d biddingservice_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bidding-network

  biddingservice-redis:
    image: redis:7-alpine
    container_name: biddingservice-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bidding-network

  biddingservice-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5107:8080"
      - "7276:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080;https://+:8081
      - ASPNETCORE_Kestrel__Certificates__Default__Password=password
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ConnectionStrings__BiddingDatabase=Host=auctionservice-db;Port=5432;Database=biddingservice_dev;Username=biddingservice;Password=Dev@Password123
      - Redis__ConnectionString=biddingservice-redis:6379
      - AuctionService__BaseUrl=http://auctionservice-api:8080
      - Encryption__Key=Your32CharacterEncryptionKeyHere123
      - Encryption__IV=Your16CharacterIVHere
      - IdGen__GeneratorId=1
      - IdGen__DatacenterId=1
    volumes:
      - ~/.aspnet/https:/https:ro
    depends_on:
      auctionservice-db:
        condition: service_healthy
    networks:
      - bidding-network

volumes:
  postgres_data:
  redis_data:

networks:
  bidding-network:
    driver: bridge