version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: bidding-postgres
    environment:
      POSTGRES_DB: biddingdb
      POSTGRES_USER: biddinguser
      POSTGRES_PASSWORD: biddingpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bidding-network

  redis:
    image: redis:7-alpine
    container_name: bidding-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bidding-network

volumes:
  postgres_data:
  redis_data:

networks:
  bidding-network:
    driver: bridge