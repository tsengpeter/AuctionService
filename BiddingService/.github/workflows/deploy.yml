name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run database migrations
      run: dotnet ef database update --project src/BiddingService.Infrastructure --startup-project src/BiddingService.Api
      env:
        ConnectionStrings__BiddingDatabase: ${{ secrets.DATABASE_CONNECTION_STRING }}

    - name: Publish
      run: dotnet publish src/BiddingService.Api -c Release -o ./publish

    # Add deployment steps here (e.g., to Azure, AWS, etc.)