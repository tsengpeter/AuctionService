name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: biddingdb
          POSTGRES_USER: biddinguser
          POSTGRES_PASSWORD: biddingpass
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      env:
        ConnectionStrings__BiddingDatabase: Host=localhost;Port=5432;Database=biddingdb;Username=biddinguser;Password=biddingpass;SSL Mode=Prefer;Trust Server Certificate=true
        Redis__ConnectionString: localhost:6379,password=,defaultDatabase=0,abortConnect=false