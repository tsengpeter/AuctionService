services:
  auction-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5106:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=auctiondb;Username=auctionuser;Password=auctionpass
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - auction-network

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: auctiondb
      POSTGRES_USER: auctionuser
      POSTGRES_PASSWORD: auctionpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auctionuser -d auctiondb"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

volumes:
  postgres_data:

networks:
  auction-network:
    driver: bridge