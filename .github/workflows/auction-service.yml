name: Auction Service CI/CD

on:
  push:
    branches: [ master, develop ]
    paths:
      - 'AuctionService/**'
      - '.github/workflows/auction-service.yml'
  pull_request:
    branches: [ master, develop ]
    paths:
      - 'AuctionService/**'
      - '.github/workflows/auction-service.yml'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: auctionservice
          POSTGRES_PASSWORD: Dev@Password123
          POSTGRES_DB: auctionservice_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore
      working-directory: AuctionService

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: AuctionService

    - name: Run tests
      run: dotnet test --no-build --configuration Release --verbosity normal
      working-directory: AuctionService
      env:
        ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=auctionservice_test;Username=auctionservice;Password=Dev@Password123
        JwtSettings__SecretKey: test-jwt-secret-key-for-auction-service-testing-only-32-chars
        JwtSettings__Issuer: AuctionService
        JwtSettings__Audience: AuctionClient

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-auction
        path: |
          AuctionService/**/TestResults/
          AuctionService/**/coverage/

  docker-build-and-deploy-auctionservice:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop') && github.event_name == 'push'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: actions/docker/setup-buildx-action@v3

    - name: Set environment tag
      id: env-tag
      run: |
        if [ "${{ github.ref }}" = "refs/heads/master" ]; then
          echo "env=production" >> $GITHUB_OUTPUT
          echo "tag=prod" >> $GITHUB_OUTPUT
        else
          echo "env=development" >> $GITHUB_OUTPUT
          echo "tag=dev" >> $GITHUB_OUTPUT
        fi

    - name: Build and export Docker image
      uses: actions/docker/build-push-action@v5
      with:
        context: ./AuctionService
        file: ./AuctionService/Dockerfile
        tags: |
          auctionservice:${{ github.sha }}
          auctionservice:${{ steps.env-tag.outputs.tag }}-latest
          auctionservice:${{ steps.env-tag.outputs.tag }}-${{ github.sha }}
        outputs: type=docker,dest=/tmp/auctionservice.tar
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Upload Docker image as artifact
      uses: actions/upload-artifact@v4
      with:
        name: auctionservice-docker-image-${{ steps.env-tag.outputs.tag }}
        path: /tmp/auctionservice.tar
        retention-days: 7

    - name: Create deployment instructions
      run: |
        cat > /tmp/deploy-instructions.md << EOF
        # AuctionService 部署指南

        ## 環境: ${{ steps.env-tag.outputs.env }}
        **分支**: ${{ github.ref_name }}  
        **標籤**: ${{ steps.env-tag.outputs.tag }}

        ## 下載並部署 AuctionService Docker 映像

        ### 步驟 1: 下載 Docker 映像
        從 GitHub Actions Artifacts 下載 `auctionservice-docker-image-${{ steps.env-tag.outputs.tag }}` 文件

        ### 步驟 2: 載入映像到本機 Docker
        ```bash
        docker load -i auctionservice.tar
        ```

        ### 3. 啟動服務
        ```bash
        docker-compose up -d auction-service
        ```

        ### 步驟 5: 檢查服務狀態
        ```bash
        docker-compose ps
        docker logs auctionservice-auctionservice-api-1
        ```

        ### 步驟 6: 訪問 Swagger UI
        開啟瀏覽器：http://localhost:5002

        ## 映像資訊
        - **Environment**: ${{ steps.env-tag.outputs.env }}
        - **Commit SHA**: ${{ github.sha }}
        - **Branch**: ${{ github.ref_name }}
        - **Tag**: ${{ steps.env-tag.outputs.tag }}-latest
        - **Build Time**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
        EOF

    - name: Upload deployment instructions
      uses: actions/upload-artifact@v4
      with:
        name: deployment-instructions-auction-${{ steps.env-tag.outputs.tag }}
        path: /tmp/deploy-instructions.md

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './AuctionService'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
